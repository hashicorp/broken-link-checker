name: Broken Link Checker

on:
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'The Vercel Preview URL'
        required: true

jobs:
  check_links:

    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Muffet
      run: GO111MODULE=on go get -u github.com/raviqqe/muffet/v2

    - name: Build
      run: go build

    - name: Run
      run: ./broken-link-checker
